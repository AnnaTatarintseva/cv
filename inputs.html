<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Песочница </title>
    </head>
    <body>
        <form action="index.html">
            <table cellspacing="5">
                <tr>
                    <td><label>Email:</label></td>
                    <td><input type="email"><br></td>
                </tr>
                <tr>
                    <td><label>Password:</label></td>
                    <td><input type="password"><br></td>
                </tr>
                <tr>
                    <td><label>Pick a date</label></td>
                    <td><input type="date"><br></td>
                </tr>
                <tr>
                    <td><label>Pick a file</label></td>
                    <td><input type="file"><br></td>
                </tr>
                <tr>
                    <td><label>Button</label></td>
                    <td><input type="button" value="Tap"></td><br>
                </tr>
                <tr>
                    <td><label>Enter URL:</label></td>
                    <td><input type="url"></td><br>
                </tr>
                <tr>
                    <td><label>Search:</label></td>
                    <td><input type="search"></td><br>
                </tr>
                <tr>
                    <td><label>Text:</label></td>
                    <td><input type="text"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
